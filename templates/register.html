<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body class="bg-nav">


  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1 class="text-light display-4" style="font-size: 80px">Find the latest vacancies through our website</h1>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <form class="form" action="/home" method="GET">
              <label>Name</label><br>
              <input type="text" name="username" class="form-control mb-3 mt-3" placeholder="username">
              <label>Email</label><br>
              <input type="email" name="email" class="form-control mb-3 mt-3" placeholder="email">
              <label>Password</label><br>
              <input type="password" class="form-control mb-3 mt-3" placeholder="password"><br><br>
              <input type="submit" class="btn btn-primary btn-block btn-lg " value="Login">
            </form>
            <p class="mt-2">Already a member? <a href="/">Login Here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
